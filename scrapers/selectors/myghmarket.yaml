#selector/ghmarket.yaml
phones-and-accessories:
  url: "https://myghmarket.com/product-category/phones-and-accessories/?v=19b19ffc30ca"
  item: "div.product-small.col"                              # product card container
  link: "div.box-image div.image-fade_in_back a"             # product detail page link
  img:  "div.box-image div.image-fade_in_back a img.attachment-woocommerce_thumbnail"  # main product image
  title: "div.box-text-products p.name.product-title a.woocommerce-LoopProduct-link"  # product title/link
  price: "div.price-wrapper span.price span.woocommerce-Price-amount"                # product price
  pagination:
    type: path      # one of: query, path, next
    param: page      # for query
    template: "/page/{n}/"  # for path
    next_selector: "a.next"  # for next-button
    max_pages: 1   # optional

