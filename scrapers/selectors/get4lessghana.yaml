phones-tablets:
  url: "https://get4lessghana.com/product-category/mobile-phones/"
  item: "li.rey-swatches.product"
  link: "div.rey-productThumbnail a.woocommerce-LoopProduct-link"
  img:  "div.rey-productThumbnail a.woocommerce-LoopProduct-link img"
  title: "div.rey-loopDetails h2.woocommerce-loop-product__title a"
  price: "div.rey-loopDetails span.price span.woocommerce-Price-amount"
